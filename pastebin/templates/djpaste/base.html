<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/style.css" />
        <link rel="stylesheet" type="text/css" media="print" href="{{ STATIC_URL }}css/print.css" />
        <title>{% block title %}DjPaste - Pastebin for code DJs{% endblock %}</title>
        <!-- JavaScript -->
        {% block script %}
        <script type="text/javascript" language="javascript">
            function place_focus(){
            }
        </script>
        {% endblock %}
        <style type="text/css">
            /* Sticky footer styles
            -------------------------------------------------- */
            html {
              position: relative;
              min-height: 100%;
            }
            body {
              /* Margin bottom by footer height */
              margin-bottom: 60px;
            }
            #footer {
              position: absolute;
              bottom: 0;
              width: 100%;
              /* Set the fixed height of the footer here */
              height: 60px;
              background-color: #f5f5f5;
            }


            /* Custom page CSS
            -------------------------------------------------- */
            /* Not required for template or sticky footer method. */

            body > .container {
              padding: 60px 15px 0;
            }
            .container .text-muted {
              margin: 20px 0;
            }

            #footer > .container {
              padding-right: 15px;
              padding-left: 15px;
            }

            code {
              font-size: 80%;
            }
        </style>

    </head>

<body onload="place_focus()">
    <!-- Navbar -->
<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Django PasteBin</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'djpaste_index' %}">New Paste</a></li>
            <li><a href="list">List of Paste</a></li>
            <li><a href="{% url 'djpaste_help' %}">Help</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!-- /Navbar -->

    <div class="container">
        <div class="">
            {% block header %}<h1>Djpaste</h1>{% endblock %}
        </div>
        <div id="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block footer %}
        <div id="footer">
            <div class="container">
                <p class="text-muted"><a href="{% url 'djpaste_help' %}">How to paste?</a> | <a href="{% url 'djpaste_index' %}">New Paste</a> | <a href="http://uswaretech.com/">Usware</a></p>
            </div>
        </div>
    {% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
